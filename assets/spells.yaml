# UgaTaima Spell Configuration
# This file contains ALL spell-related configuration including:
# - Spell definitions (damage, cost, schools, etc.)
# - Projectile physics (speed in tiles/sec, range in tiles)
# - Visual appearance (colors, sizes, effects)

# Add new spells here without needing any code changes!

# =============================================================================
# SPELL DEFINITIONS
# =============================================================================
spells:
  fireball:
    # Basic spell properties
    name: "Fireball"
    description: "Hurls a powerful ball of fire that explodes on impact"
    school: "fire"
    level: 1
    spell_points_cost: 4
    duration: 0                # 0 for instant spells
    damage: 12
    projectile_size: 16
    is_projectile: true
    is_utility: false
    visual_effect: "fireball"

    # Projectile physics (tile-based units)
    physics:
      speed_tiles: 8.0           # Speed in tiles per second
      range_tiles: 12.0          # Maximum range in tiles
      collision_size_tiles: 2.0  # Size for collision detection in tiles (min 0.5)

    # Visual appearance
    graphics:
      max_size: 64
      min_size: 4
      base_size: 16
      color: [255, 50, 0]      # Deep red

  firebolt:
    # Basic spell properties
    name: "Fire Bolt"
    description: "Launches a small, fast bolt of fire"
    school: "fire"
    level: 1
    spell_points_cost: 1
    duration: 0
    damage: 3
    projectile_size: 10
    is_projectile: true
    is_utility: false
    visual_effect: "fire_bolt"

    # Projectile physics (tile-based units)
    physics:
      speed_tiles: 12.0          # Faster than fireball
      range_tiles: 8.0           # Shorter range
      collision_size_tiles: 0.5  # Minimum collision size (0.5 tiles)

    # Visual appearance
    graphics:
      max_size: 48
      min_size: 3
      base_size: 12
      color: [255, 255, 100]   # Bright yellow-orange

  ice_bolt:
    # Basic spell properties
    name: "Ice Bolt"
    description: "Launches a chilling bolt of ice"
    school: "water"
    level: 1
    spell_points_cost: 2
    duration: 0
    damage: 4
    projectile_size: 12
    is_projectile: true
    is_utility: false
    visual_effect: "ice_bolt"

    # Projectile physics (tile-based units)
    physics:
      speed_tiles: 8.0           # Same speed as fireball
      range_tiles: 8.0           # Medium range
      collision_size_tiles: 0.5  # Minimum collision size (0.5 tiles)

    # Visual appearance
    graphics:
      max_size: 50
      min_size: 3
      base_size: 12
      color: [150, 200, 255]   # Light blue/cyan

  lightning:
    # Basic spell properties
    name: "Lightning Bolt"
    description: "Strikes the target with a bolt of lightning"
    school: "air"
    level: 2
    spell_points_cost: 8
    duration: 0
    damage: 18
    projectile_size: 8
    is_projectile: true
    is_utility: false
    visual_effect: "lightning"

    # Projectile physics (tile-based units)
    physics:
      speed_tiles: 20.0          # Very fast
      range_tiles: 6.0           # Short range but high damage
      collision_size_tiles: 0.5  # Minimum collision size (0.5 tiles)

    # Visual appearance
    graphics:
      max_size: 40
      min_size: 2
      base_size: 10
      color: [100, 150, 255]   # Bright blue

  heal:
    # Basic spell properties
    name: "First Aid"
    description: "Restores health to the caster"
    school: "body"
    level: 1
    spell_points_cost: 2
    duration: 0
    damage: 0
    heal_amount: 15
    is_projectile: false
    is_utility: true
    visual_effect: "heal"
    target_self: true
    message: "You feel renewed!"

    # No physics or graphics needed - utility spell

  heal_other:
    # Basic spell properties
    name: "Heal"
    description: "Restores health to another party member"
    school: "body"
    level: 2
    spell_points_cost: 4
    duration: 0
    damage: 0
    heal_amount: 20
    is_projectile: false
    is_utility: true
    visual_effect: "heal"
    target_self: false
    message: "Healing energy flows to your ally!"

    # No physics or graphics needed - utility spell

  torch_light:
    # Basic spell properties
    name: "Torch Light"
    description: "Creates a magical light that illuminates the surroundings"
    school: "fire"
    level: 1
    spell_points_cost: 1
    duration: 300              # 5 minutes
    damage: 0
    is_projectile: false
    is_utility: true
    visual_effect: "light"
    status_icon: "torch"
    vision_bonus: 50.0
    message: "A magical light illuminates the area!"

    # No physics or graphics needed - utility spell

  bless:
    # Basic spell properties
    name: "Bless"
    description: "Blesses the party with divine protection (+20 to all stats)"
    school: "spirit"
    level: 2
    spell_points_cost: 6
    duration: 300              # 5 minutes
    damage: 0
    stat_bonus: 20             # +20 to all stats
    is_projectile: false
    is_utility: true
    visual_effect: "bless"
    status_icon: "bless"
    message: "The party feels blessed! (+20 to all stats)"

    # No physics or graphics needed - utility spell

  wizard_eye:
    # Basic spell properties
    name: "Wizard Eye"
    description: "Extends your vision beyond normal limits"
    school: "air"
    level: 4
    spell_points_cost: 8
    duration: 300              # 5 minutes
    damage: 0
    vision_bonus: 100.0
    is_projectile: false
    is_utility: true
    visual_effect: "wizard_eye"
    status_icon: "eye"
    message: "Your vision extends beyond normal limits!"

    # No physics or graphics needed - utility spell

  awaken:
    # Basic spell properties
    name: "Awaken"
    description: "Awakening spell (no current gameplay effect)"
    school: "mind"
    level: 2
    spell_points_cost: 4
    duration: 0
    damage: 0
    is_projectile: false
    is_utility: true
    visual_effect: "awaken"
    awaken: true
    message: "Awakening energy spreads through the party!"

    # No physics or graphics needed - utility spell

  walk_on_water:
    # Basic spell properties
    name: "Walk on Water"
    description: "Allows the party to walk on water surfaces"
    school: "water"
    level: 3
    spell_points_cost: 6
    duration: 180              # 3 minutes
    damage: 0
    is_projectile: false
    is_utility: true
    visual_effect: "water_walk"
    status_icon: "water_walk"
    water_walk: true
    message: "The party gains the ability to walk on water!"

    # No physics or graphics needed - utility spell

  water_breathing:
    # Basic spell properties
    name: "Water Breathing"
    description: "Allows underwater exploration by enabling breathing underwater"
    school: "water"
    level: 3
    spell_points_cost: 10
    duration: 600              # 10 minutes
    damage: 0
    is_projectile: false
    is_utility: true
    visual_effect: "water_breathing"
    status_icon: "water_breathing"
    water_breathing: true
    message: "You can now breathe underwater!"

    # No physics or graphics needed - utility spell

# =============================================================================
# SPELL ADDING INSTRUCTIONS
# =============================================================================
# To add a new spell:
# 1. Add a new entry under 'spells:' with a unique key (spell ID)
# 2. Fill in all the basic spell properties
# 3. For projectile spells (is_projectile: true):
#    - Add 'physics:' section with:
#      - speed_tiles: Speed in tiles per second
#      - range_tiles: Maximum range in tiles
#      - collision_size_tiles: Collision size in tiles (min 0.5)
#    - Add 'graphics:' section with max_size, min_size, base_size, color
# 4. For utility spells (is_utility: true):
#    - Add effect properties like heal_amount, vision_bonus, stat_bonus, etc.
#    - Add custom message
#    - No physics or graphics sections needed
# 5. Build and test: go run .
#
# Example new projectile spell:
# ice_shard:
#   name: "Ice Shard"
#   description: "Launches a sharp shard of ice"
#   school: "water"
#   level: 2
#   spell_points_cost: 6
#   duration: 0
#   damage: 15
#   projectile_size: 12
#   is_projectile: true
#   is_utility: false
#   visual_effect: "ice_shard"
#   physics:
#     speed_tiles: 10.0          # 10 tiles per second
#     range_tiles: 10.0          # 10 tile range
#     collision_size_tiles: 0.5  # 0.5 tiles (minimum)
#   graphics:
