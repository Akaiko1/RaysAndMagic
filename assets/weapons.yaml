# UgaTaima Weapons Configuration
# Complete weapon definitions with embedded physics and graphics configurations
#
# Physics units (for projectile weapons):
#   speed_tiles: Speed in tiles per second
#   range_tiles: Maximum range in tiles
#   collision_size_tiles: Collision box size in tiles (min 0.5)

weapons:
  iron_sword:
    # Basic weapon properties
    name: "Iron Sword"
    description: "A sturdy iron sword favored by knights"
    category: "sword"
    damage: 8
    range: 1  # 1 tile reach for standard sword
    bonus_stat: "Might"
    hit_bonus: 5
    crit_chance: 10
    rarity: "common"
    value: 100

    # Melee-specific configuration
    melee:
      arc_angle: 60     # 60-degree swing arc
      animation_frames: 8  # Brief slash animation
      hit_delay: 2      # Frames before damage applies

    # Visual effects for slash animation
    graphics:
      slash_color: [255, 255, 255]  # White flash
      slash_width: 32
      slash_length: 48

  magic_dagger:
    name: "Magic Dagger"
